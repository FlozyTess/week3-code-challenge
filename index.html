<!DOCTYPE html>
<html lang"en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango movie ticket app</title>
    <link rel="stylesheet"href="index.css">
</head>
<body>
  <header>
    <h1>Flatdango Movie Ticket App</h1>
  </header>
   <div id="container">
      <div id="film-menu">
          <ul id="films">
          </ul>
       </div>  
        <div id="film-details">
           <img id="poster" src="" alt="Movie Poster">
               <h2 id="title"></h2>
                 <p id="description"></p>
                   <p>Runtime: <span id="runtime"></span> mins</p>
                   <p>Showtime: <span id="showtime"></span></p>
                    <p>Available Tickets: <span id="tickets"></span></p>
                 <button id="buy-ticket">Buy Ticket</button>
       </div>
    </div>
    <footer>
       <p>&copy; 2024 DS Rency.All Rights Reserved.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
